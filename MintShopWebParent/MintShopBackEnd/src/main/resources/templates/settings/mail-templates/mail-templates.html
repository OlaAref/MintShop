<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="template-content" th:remove="tag">
		
		<form th:action="@{/setting/saveMailTemplates}" method="post">
		
		<div class="container mt-3">
				
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
			  <li class="nav-item" role="presentation">
			    <a class="nav-link active" data-bs-toggle="tab" href="#customerVerification" role="tab">Customer Verification</a>
			  </li>
			  <li class="nav-item" role="presentation">
			    <a class="nav-link" data-bs-toggle="tab" href="#orderConfirmation" role="tab">Order Confirmation</a>
			  </li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			  <div class="tab-pane active" id="customerVerification" role="tabpanel">
				<div th:replace="settings/mail-templates/customer-verification :: content"></div>
			  </div>
			  
			  <div class="tab-pane" id="orderConfirmation" role="tabpanel">
			  	<div th:replace="settings/mail-templates/order-confirmation :: content"></div>
			  </div>
			</div>

		</div>
		
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-9">
           		<div class="container mt-5">
                 	<div class="form-group row">
                 		<div class="col-md-2">
                 			<button dir="ltr" type="submit" class="btn btn-primary customize-btn mt-2">Submit</button>
                 		</div>
                 	</div>
                 </div>
			</div>
		</div>
		
		</form>
			
	</div>
</body>
</html>
