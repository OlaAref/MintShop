<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="cities-content" th:remove="tag">
		
		<div class="m-3">
			<p>
				Use this Page to manage cities which will be displayed in the customer registration form.
				Click Load Country List first.
			</p>
		</div>
		
		<div>
			<input type="button" value="Load Country List" id="loadCountriesForCitiesButton" class="btn btn-primary">
		</div>
		
		<div class="form-group row mt-3">
		    <label class="col-sm-2 col-form-label">Selected Country : </label>
		    <div class="col-sm-10">
			    <select class="form-select m-2" id="dropDownCountriesForCities">
			    </select>
		    </div>
		</div>
		
		<div class="form-group row mt-3">
		    <label class="col-sm-2 col-form-label">Selected State : </label>
		    <div class="col-sm-10">
			    <select class="form-select m-2" id="dropDownStatesForCities">
			    </select>
		    </div>
		</div>
		
		<div>
			<select class="form-select mt-3" size="3" style="height: 300px;" id="dropDownCities">
			</select>
		</div>
		
		<form id="formCity">
		<div class="row g-3 mt-3 form-group">
		  <label class="col-sm-2 col-form-label" id="labelCityName">City Name: </label>
		  <div class="col-sm-6">
		    <input type="text" class="form-control" id="fieldCityName" required  minlength="3" maxlength="45">
		  </div>
		  <div class="col-lg-4">
		    <button type="button" id="addCityButton" class="btn btn-secondary mb-3" value="New">New</button>
		    <button type="button" id="updateCityButton" class="btn btn-secondary mb-3" disabled="disabled">Update</button>
		    <button type="button" id="deleteCityButton" class="btn btn-secondary mb-3" disabled="disabled">Delete</button>
		   </div>
		</div>
		</form>
		
		
	</div>
</body>
</html>
