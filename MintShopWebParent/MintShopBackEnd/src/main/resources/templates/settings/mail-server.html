<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="mail-server" th:remove="tag">
		
		<form th:action="@{/setting/saveMailServer}" method="post">
		
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">SMTP Server Host Name : </label> 
				<input type="text" name="MAIL_HOST" th:value="${MAIL_HOST}" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Port Number : </label> 
				<input type="text" name="MAIL_PORT" th:value="${MAIL_PORT}" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Username : </label> 
				<input type="text" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Password : </label> 
				<input type="text" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Server Authentication Required : </label> 
				<select class="form-select" name="SMTP_AUTH">
					<option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
					<option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Server Requires Secured Connection (TLS) : </label> 
				<select class="form-select" name="SMTP_SECURED">
					<option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
					<option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">From Email Address : </label> 
				<input type="text" name="MAIL_FROM" th:value="${MAIL_FROM}" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label class="form-label mt-4 fw-bold">Sender Name : </label> 
				<input type="text" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}" class="form-control" required>
			</div>
			
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-9">
              		<div class="container mt-5">
                    	<div class="form-group row">
                    		<div class="col-md-2">
                    			<button dir="ltr" type="submit" class="btn btn-primary customize-btn mt-2">Submit</button>
                    		</div>
                    	</div>
                    </div>
				</div>
			</div>
			
		</form>
		
		
	</div>
</body>
</html>
