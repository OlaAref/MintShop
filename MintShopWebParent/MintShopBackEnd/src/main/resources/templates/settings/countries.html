<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="countries-content" th:remove="tag">
		
		<div class="m-3">
			<p>
				Use this Page to manage countries which will be displayed in the customer registration form.
				Click Load Country List first.
			</p>
		</div>
		
		<div>
			<input type="button" value="Load Country List" id="loadCountriesButton" class="btn btn-primary">
		</div>
		
		<div>
			<select class="form-select mt-3" size="3" style="height: 300px;" id="dropDownCountries">
			</select>
		</div>
		
		<form id="formCountry">
		<div class="row g-3 mt-3 form-group">
		  <div class="col-auto">
		    <label class="col-form-label" id="labelCountryName">Country Name: </label>
		  </div>
		  <div class="col-auto">
		    <input type="text" class="form-control" id="fieldCountryName" required minlength="3" maxlength="45">
		  </div>
		  <div class="col-auto">
		    <label class="col-form-label" id="labelCountryCode">Code: </label>
		  </div>
		  <div class="col-auto">
		    <input type="text" class="form-control" id="fieldCountryCode"  required minlength="2" maxlength="3">
		  </div>
		  <div class="col-auto">
		    <button type="button" id="addCountryButton" class="btn btn-secondary mb-3">New</button>
		   </div>
		   <div class="col-auto">
		    <button type="button" id="updateCountryButton" class="btn btn-secondary mb-3" disabled="disabled">Update</button>
		   </div>
		   <div class="col-auto">
		    <button type="button" id="deleteCountryButton" class="btn btn-secondary mb-3" disabled="disabled">Delete</button>
		   </div>
		</div>
		</form>
		
		
	</div>
</body>
</html>
