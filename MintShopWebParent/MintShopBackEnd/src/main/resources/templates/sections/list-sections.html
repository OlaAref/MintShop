<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:replace="fragments/fragments :: head(title='Sections')"></th:block>
</head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="wrapper">
        
        <div th:replace="fragments/admin-sidebar :: admin-sidebar('/section/export')"></div>

        <!-- Page Content  -->
        <div id="content">
		
			<div th:if="${message != null}" id="sectionAdded"></div>
			
		   
            <!-- ************************************************************** -->
			<div class="table-responsive">
	            <table class="table table-striped table-hover">
	  			<thead>
				    <tr class="table-dark">
				    
				      <th>ID</th>
				      <th>Heading</th>
				      <th>Type</th>
				      <th>Position</th>
				      <th>Enabled</th>
				      
				      <th>Edit</th>
				      <th>Delete</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				  	<tr th:each="section : ${sections}">
				   	  <td th:text="${section.id}"></td>
				      <td th:text="${section.heading}"></td>
				      <td th:text="${section.sectionType}"></td>
				      
				      <td>
				      	<a th:href="@{'/section/'+${section.id}+'/level/up'}" class="changePositionLink" title="Level up this section"><i class="fa fa-solid fa-angle-up"></i></a> 
				      	<span>[[${section.position}]]</span>
				      	<a th:href="@{'/section/'+${section.id}+'/level/down'}" class="changePositionLink" title="Level down this section"><i class="fa fa-solid fa-angle-down"></i></a>
				      </td>
				      
				      <td  th:if="${section.enabled == true}"><a th:href="@{'/section/'+${section.id}+'/enabled/false'}" title="Disable this section"><i class="fas fa-check-circle" style="color: green"></i></a></td>
				      <td  th:if="${section.enabled == false}"><a th:href="@{'/section/'+${section.id}+'/enabled/true'}" title="Enable this section"><i class="fas fa-check-circle" style="color: gray"></i></a></td>
				      
				      <td><a th:href="@{'/section/edit/'+${section.id}}" title="Edit this section"><i class="fas fa-edit" style="color: #0e2c63"></i></a></td>
				      <td><a th:href="@{'/section/delete/'+${section.id}}" title="Delete this section" class="delete-link" ><i class="fas fa-trash-alt" style="color: #6e1414"></i></a></td>
				      
				     </tr>
				     
				  </tbody>
	  			</table>
  			</div>
  					
  			
  			<!-- Delete Modal Confirm -->
			<div class="modal fade" id="confirmModel">
			  <div class="modal-dialog">
			    <div class="modal-content">
			    
			      <div class="modal-header modal-warn-header">
			        <h4 class="modal-title"><i class="fas fa-exclamation"></i> Delete Confirmation</h4>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      
			      <div class="modal-body">
			        <p>Are you sure you want to delete this section !</p>
			      </div>
			      
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
			        <a href="" class="btn btn-danger" id="deleteBtn">Delete</a>
			      </div>
			      
			    </div>
			  </div>
			</div>
			
			<!-- Details Modal -->
			<div class="modal fade" id="detailsModel">
			  <div class="modal-dialog modal-xl">
			    <div class="modal-content">
			    	
			    </div>
			  </div>
			</div>
  			 

            <!-- ************************************************************** -->


        </div>

    </div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- Start Scroll To Top Section -->
    <div class="scroll-top">
        <i class="fas fa-chevron-up fa-3x scroll-icon"></i>
    </div>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/chartjs/dist/chart.min.js}"></script>
	<script th:src="@{/js/PNotify.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	
	<script>
	var sectionModuleUrl = "[[@{/section}]]";
	
    $(document).ready(function() {

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        
        var sectionAdded = document.getElementById("sectionAdded");
        if(typeof(sectionAdded) != 'undefined' && sectionAdded != null){
        	showStackBarTop('success', "Section Saved","[[${message}]]");
        }
        
        var errorMsg = "[[${errorMessage}]]";
        if(errorMsg != null && errorMsg != ''){
        	customeNotice("Error", errorMsg);
        }
        
        var msgDelete = "[[${deleteMessag}]]";
        if(msgDelete != null && msgDelete != ''){
        	showStackBarTop('success', "Section Deleted", msgDelete);
        }
        
        var errorMsgDelete = "[[${deleteErrorMessag}]]";
        if(errorMsgDelete != null && errorMsgDelete != ''){
        	customeNotice("Error", errorMsgDelete);
        }
        
        var enabledMessag = "[[${enabledMessag}]]";
        if(enabledMessag != null && enabledMessag != ''){
        	showStackBarTop('success', "Enabled Status Changed", enabledMessag);
        }
        
        var changePositionMessage = "[[${changePositionMessage}]]";
        if(changePositionMessage != null && changePositionMessage != ''){
        	showStackBarTop('success', "Position Changed", changePositionMessage);
        }
        
        
        $(".delete-link").on("click", function(e){
        	e.preventDefault();
        	$("#confirmModel").modal('show');
        	$("#deleteBtn").attr("href", $(this).attr("href"));
        });
        
        $(".details-link").on("click", function(e){
        	e.preventDefault();
        	var linkUrl = $(this).attr("href");
        	$("#detailsModel").modal('show').find(".modal-content").load(linkUrl);
        });
        
        
        
    });

</script>
</body>
</html>
