<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:replace="fragments/fragments :: head(title=${pageHeader})"></th:block>
	<link rel="stylesheet" type="text/css" th:href="@{/css/addPageStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}">
</head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="wrapper">
        
        <div th:replace="fragments/admin-sidebar :: admin-sidebar(null)"></div>

        <!-- Page Content  -->
        <div id="content" style="background-color: #444">


            <!-- ************************************************************** -->            
  			

			<section class="add-form-section">
				<div class="container">
					<p>
						<a th:href="@{/section/list}">
							<i class="fas fa-arrow-left"></i> Back to list
							
						</a>
					</p>
			
					<h3>Customize Home Page | [[${pageTitle}]]</h3>
			
					<hr style="border-color: white;">
					<form th:action="@{/section/save}" th:object="${section}" method="post" id="sectionForm">
					
					
						<div class="row">
			
							<div class="col-lg-12">
								
								<input type="hidden" th:field="*{id}" id="sectionID">
								<input type="hidden" th:field="*{position}">
								<input type="hidden" th:field="*{sectionType}">
								
								<div class="form-group row">
									<label for="headingInput" class="form-label mt-4 fw-bold">Heading : </label> 
									<input th:field="*{heading}" type="text" class="form-control" id="headingInput" minlength="2" maxlength="250" placeholder="Section Heading" required>
								</div>
								
								<div class="form-group row" th:unless="${section.sectionType.toString() == 'Text'}">
									<label for="descriptionInput" class="form-label mt-4 fw-bold">Description : </label> 
									<textarea th:field="*{description}" type="text" class="form-control" id="descriptionInput" rows="5" required></textarea>
								</div>
								
								<div class="form-group row" th:if="${section.sectionType.toString() == 'Text'}">
									<label for="descriptionTextInput" class="form-label mt-4 fw-bold">Description : </label> 
									<textarea th:field="*{description}" type="text" class="form-control" id="descriptionTextInput" rows="5" required></textarea>
								</div>
								
								<div class="form-group row">
			                        <label for="enabledInput" class="form-label mt-4 fw-bold">Enabled : </label>
									<div class="form-check">
								        <input th:field="*{enabled}" class="form-check-input" type="checkbox" id="enabledInput">
								        <label class="form-check-label" for="enabledInput">Enabled</label>
								    </div>
								</div>
								
								<th:block th:if="${section.sectionType.toString() == 'Category'}">
									<div th:replace="sections/section-fragments :: category-addon"></div>
								</th:block>
								
								<th:block th:if="${section.sectionType.toString() == 'Article'}">
									<div th:replace="sections/section-fragments :: article-addon"></div>
								</th:block>
								
								<th:block th:if="${section.sectionType.toString() == 'Brand'}">
									<div th:replace="sections/section-fragments :: brand-addon"></div>
								</th:block>
								
								<th:block th:if="${section.sectionType.toString() == 'Product'}">
									<div th:replace="sections/section-fragments :: product-addon"></div>
								</th:block>
			              		
			                    <div class="container mt-5">
			                    	<div class="form-group row">
			                    		<div class="col-md-2">
			                    			<button dir="ltr" type="submit" class="btn btn-primary customize-btn mt-2 sectionSubmit">Save</button>
			                    		</div>
			                    		<div class="col-md-2">
			                    			<button dir="ltr" type="reset" class="btn btn-secondary customize-btn mt-2" id="btnClear">Clear</button>
			                    		</div>
			                    	</div>
			                    </div>
								
								
			
							</div>
			
						</div>
					
					</form>
					
			
				</div>
			</section>
  			

            <!-- ************************************************************** -->
			<div th:replace="orders/add-product-modal :: content"></div>

        </div>

    </div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- Start Scroll To Top Section -->
    <div class="scroll-top">
        <i class="fas fa-chevron-up fa-3x scroll-icon"></i>
    </div>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/PNotify.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
	<script th:src="@{/js/section-category.js}"></script>
	<script th:src="@{/js/section-article.js}"></script>
	<script th:src="@{/js/section-brand.js}"></script>
	<script th:src="@{/js/section-product.js}"></script>
	
	<script>
	var contextPath = "[[@{/}]]";
	
    $(document).ready(function() {
    	$('#descriptionTextInput').richText();
    	
    });
    
    function sendCategoriesToController(){
    	$("#selectedCategory option").each(function() {
            $(this).prop('selected', true);
        });
    }
</script>
</body>
</html>
