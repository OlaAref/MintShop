<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	
	<th:block th:fragment="content" th:remove="tag">
	
		<div class="col-lg-6 col-md-6 mt-2">
			<div class="single_crm ">
				<div class="crm_head bg-red-1 d-flex align-items-center justify-content-between">
					<div class="thumb">
						<i class="fa fa-solid fa-shopping-cart"></i>
						<span class="fw-bold">Orders</span>
					</div>
				</div>
				<div class="crm_body">
					<span>All Orders: <b>[[${totalOrders}]]</b></span><br>
					<span>New: <b>[[${newOrders}]]</b></span><br>
					<span>Delivered: <b>[[${deliveredOrders}]]</b></span><br>
					<span>Processing: <b>[[${processingOrders}]]</b></span><br>
					<span>Shipping: <b>[[${shippingOrders}]]</b></span><br>
					<span>Cancelled: <b>[[${canceledOrders}]]</b></span><br>
					<a th:href="@{/order/list}" class="dash-link">View All</a><br>
				</div>
			</div>
		</div>
		
	</th:block>
	
</body>
</html>
