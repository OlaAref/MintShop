<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:replace="fragments/fragments :: head(title='Articles')"></th:block>
</head>
<body>

	<div th:replace="fragments/navbar :: navbarListPage()"></div>

	<div class="wrapper">
        
        <div th:replace="fragments/admin-sidebar :: admin-sidebar('/article/export')"></div>

        <!-- Page Content  -->
        <div id="content">
		
			<div th:if="${message != null}" id="articleAdded"></div>
			
		   
            <!-- ************************************************************** -->
			<div class="table-responsive">
	            <table class="table table-striped table-hover">
	  			<thead>
				    <tr class="table-dark">
				    
				      <th th:replace="fragments/column-link :: column-link-general('id', 'ID')"/>
				     
				      <th th:replace="fragments/column-link :: column-link-general('title', 'Title')"></th>
				      <th th:replace="fragments/column-link :: column-link-general('articleType', 'Type')"></th>
				      <th th:replace="fragments/column-link :: column-link-general('user', 'Created By')"></th>
				      <th th:replace="fragments/column-link :: column-link-general('updatedTime', 'Updated Time')"></th>
				      <th th:replace="fragments/column-link :: column-link-general('published', 'Pulished')"></th>
				      
				      <th>Details</th>
				      <th>Edit</th>
				      <th>Delete</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				  	<tr th:each="article : ${articles}">
				   	  <td th:text="${article.id}"></td>
				     
				      <td th:text="${article.title}"></td>
				      <td th:text="${article.articleType}"></td>
				      <td th:text="${article.user.fullName}"></td>
				      <td>
				      	<th:block th:replace="fragments/format :: format-time(${article.updatedTime})"></th:block>
				      </td>
				      
				      <td  th:if="${article.published == true}"><a th:href="@{'/article/'+${article.alias}+'/published/false'}" title="Unpublish this article"><i class="fas fa-check-circle" style="color: green"></i></a></td>
				      <td  th:if="${article.published == false}"><a th:href="@{'/article/'+${article.alias}+'/published/true'}" title="Publish this article"><i class="fas fa-check-circle" style="color: gray"></i></a></td>
				      
				      
				      <td><a class="details-link" th:href="@{'/article/details/'+${article.alias}}" title="View details of this article"><i class="fas fa-file-alt" style="color: #0e634b"></i></a></td>
				      <td><a th:href="@{'/article/edit/'+${article.alias}}" title="Edit this article"><i class="fas fa-edit" style="color: #0e2c63"></i></a></td>
				      <td><a th:href="@{'/article/delete/'+${article.alias}}" title="Delete this article" class="delete-link" ><i class="fas fa-trash-alt" style="color: #6e1414"></i></a></td>
				      
				     </tr>
				     
				  </tbody>
	  			</table>
  			</div>
  			
  			<div th:replace="fragments/pagination :: pagination('article')"></div>			
  			
  			<!-- Delete Modal Confirm -->
			<div class="modal fade" id="confirmModel">
			  <div class="modal-dialog">
			    <div class="modal-content">
			    
			      <div class="modal-header modal-warn-header">
			        <h4 class="modal-title"><i class="fas fa-exclamation"></i> Delete Confirmation</h4>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      
			      <div class="modal-body">
			        <p>Are you sure you want to delete this article !</p>
			      </div>
			      
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
			        <a href="" class="btn btn-danger" id="deleteBtn">Delete</a>
			      </div>
			      
			    </div>
			  </div>
			</div>
			
			<!-- Details Modal -->
			<div class="modal fade" id="detailsModel">
			  <div class="modal-dialog modal-xl">
			    <div class="modal-content">
			    	
			    </div>
			  </div>
			</div>
  			 

            <!-- ************************************************************** -->


        </div>

    </div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- Start Scroll To Top Section -->
    <div class="scroll-top">
        <i class="fas fa-chevron-up fa-3x scroll-icon"></i>
    </div>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/chartjs/dist/chart.min.js}"></script>
	<script th:src="@{/js/admin-dashboard.js}"></script>
	<script th:src="@{/js/PNotify.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	
	<script>
	var articleModuleUrl = "[[@{/article}]]";
	
    $(document).ready(function() {

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        
        var articleAdded = document.getElementById("articleAdded");
        if(typeof(articleAdded) != 'undefined' && articleAdded != null){
        	showStackBarTop('success', "Article Saved","[[${message}]]");
        }
        
        var errorMsg = "[[${errorMessage}]]";
        if(errorMsg != null && errorMsg != ''){
        	customeNotice("Error", errorMsg);
        }
        
        var msgDelete = "[[${deleteMessag}]]";
        if(msgDelete != null && msgDelete != ''){
        	showStackBarTop('success', "Article Deleted", msgDelete);
        }
        
        var errorMsgDelete = "[[${deleteErrorMessag}]]";
        if(errorMsgDelete != null && errorMsgDelete != ''){
        	customeNotice("Error", errorMsgDelete);
        }
        
        var publishedMessag = "[[${publishedMessag}]]";
        if(publishedMessag != null && publishedMessag != ''){
        	showStackBarTop('success', "Published Status Changed", publishedMessag);
        }
        
        $(".delete-link").on("click", function(e){
        	e.preventDefault();
        	$("#confirmModel").modal('show');
        	$("#deleteBtn").attr("href", $(this).attr("href"));
        });
        
        $(".details-link").on("click", function(e){
        	e.preventDefault();
        	var linkUrl = $(this).attr("href");
        	$("#detailsModel").modal('show').find(".modal-content").load(linkUrl);
        });
        
        
    });

</script>
</body>
</html>
