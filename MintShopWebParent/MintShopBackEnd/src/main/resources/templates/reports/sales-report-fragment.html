<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="content(reportType)" th:remove="tag">
		<div class="mt-3" th:with="buttonClass= 'button_sales_by'+${reportType}">
			<button type="button" period="last_7_days" class="btn btn-success m-1" th:classappend="${buttonClass}">Last 7 days</button>
			<button type="button" period="last_28_days" class="btn btn-success m-1" th:classappend="${buttonClass}">Last 28 days</button>
			<button type="button" period="last_6_months" class="btn btn-success m-1" th:classappend="${buttonClass}">Last 6 months</button>
			<button type="button" period="last_year" class="btn btn-success m-1" th:classappend="${buttonClass}">Last year</button>
			<button type="button" class="btn btn-success m-1" th:classappend="${buttonClass}">Custom Date Range</button>
		</div>
		
		<form>
			<div th:id="'divCustomDateRange'+${reportType}" class="row g-3 m-2 d-none">
				<div class="col-auto">
				    <label>From Date :</label>
				    <input type="date" class="form-control" th:id="'fromDate'+${reportType}">
				</div>
				<div class="col-auto">
				    <label>To Date :</label>
				    <input type="date" class="form-control" th:id="'toDate'+${reportType}">
				</div>
				<div class="col-auto">
				    <button type="submit" class="btn btn-primary mb-3" th:id="'buttonViewReportByRange'+${reportType}">View</button>
				</div>
			</div>
		</form>
		
		<div th:id="'chart_sales_by'+${reportType}" class="mt-3 d-flex justify-content-center">
		
		</div>
		
		<div class="container mt-5">
			<div class="d-flex justify-content-center">
				<div class="row">
					<div class="card-group">
						<div class="col-sm-2 w-auto">
							<div class="card">
								<div class="card-header "><b>Total Gross Sales</b></div>
								<div class="card-body">
									<span class="h5" th:id="'textTotalGrossSales'+${reportType}"></span>
								</div>
							</div>
						</div>
						<div class="col-sm-2 w-auto">
							<div class="card">
								<div class="card-header"><b>Total Net Sales</b></div>
								<div class="card-body">
									<span class="h5" th:id="'textTotalNetSales'+${reportType}"></span>
								</div>
							</div>
						</div>
						<div class="col-sm-2 w-auto">
							<div class="card">
								<div class="card-header"><b>Avg. Gross Sales</b></div>
								<div class="card-body">
									<span class="h5" th:id="'textAvgGrossSales'+${reportType}"></span>
								</div>
							</div>
						</div>
						<div class="col-sm-2 w-auto">
							<div class="card">
								<div class="card-header"><b>Avg. Net Sales</b></div>
								<div class="card-body">
									<span class="h5" th:id="'textAvgNetSales'+${reportType}"></span>
								</div>
							</div>
						</div>
						<div class="col-sm-2 w-auto">
							<div class="card">
								<div class="card-header"><b><span th:id="'labelTotalItems'+${reportType}"></span></b></div>
								<div class="card-body">
									<span class="h5" th:id="'textTotalItems'+${reportType}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
