<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	
</head>

<body>

	<div th:fragment="image-carousel">
	
		<div class="modal fade text-center" >
			<div class="modal-content">
				
				<h2>Any thing to show</h2>
				
			</div>
		</div>
		<div class="modal fade text-center " tabindex="-1" id="carouselModal">
		  <div class="modal-dialog modal-dialog-centered modal-xl">
		    <div class="modal-content">
		      
		        
		        <div id="carouselExampleIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel">
				  <div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <th:block th:each="extraImage, status : ${product.images}">
				    	<button type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}" th:aria-label="'Slide '+${status.count+1}"></button>
				    </th:block>
				  </div>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img th:src="@{${product.imagePath}}" class="img-fluid"/>
				    </div>
				    <th:block th:each="extraImage : ${product.images}">
					    <div class="carousel-item">
					      <img th:src="@{${extraImage.extraImagePath}}" class="img-fluid"/>
					    </div>
				    </th:block>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
		        
		      
		    </div>
		  </div>
		</div>
		
	
	</div>

</body>
</html>
