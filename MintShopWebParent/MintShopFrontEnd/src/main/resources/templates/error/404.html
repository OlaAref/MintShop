<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<div th:replace="fragments/head :: head('404 Error')"></div>
	<link rel="stylesheet" type="text/css" th:href="@{/css/dashboardStyle.css}">
</head>
<body>

	<div th:replace="fragments/navbar :: navbar-content"></div>

	<div class="wrapper mt-2 min-vh-100">

        <!-- Page Content  -->
        <div id="content">
			<div class="page-wrap d-flex flex-row align-items-center mt-5">
			    <div class="container">
			        <div class="row justify-content-center">
			            <div class="col-md-12 text-center">
			                <span class="display-1 d-block">404</span>
			                <div class="mb-4 lead">The page you are looking for was not found.</div>
			                <a th:href="@{/}" class="btn btn-link">Back to Home</a>
			            </div>
			        </div>
			    </div>
			</div>


        </div>

    </div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- Start Scroll To Top Section -->
    <div class="scroll-top">
        <i class="fas fa-chevron-up fa-3x scroll-icon"></i>
    </div>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/chartjs/dist/chart.min.js}"></script>
	<script th:src="@{/js/admin-dashboard.js}"></script>
	
	<script>
    $(document).ready(function() {

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        
    });

</script>
</body>
</html>
