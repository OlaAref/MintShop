<div>
	<div class="modal-header">
      <h4 class="modal-title">Review Details</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    <div class="modal-body">
    	
		<table class="table table-borderless align-middle">
		  <tbody>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Order ID : </label></th>
		      <td><input readonly type="text" class="form-control" th:value="${review.id}"></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Product : </label></th>
		      <td><input readonly type="text" class="form-control" th:value="${review.product.shortName}"></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Customer : </label></th>
		      <td><input readonly type="text" class="form-control" th:value="${review.customer.fullName}"></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Headline : </label></th>
		      <td><input readonly type="text" class="form-control" th:value="${review.headline}"></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Rating : </label></th>
		      <td><span th:replace="reviews/review-rating :: reviewRating(${review.rating})"></span></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Votes : </label></th>
		      <td><input readonly type="text" class="form-control" th:value="${review.votes}"></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Comment : </label></th>
		      <td><textarea readonly type="text" class="form-control" th:text="${review.comment}"></textarea></td>
		    </tr>
		    <tr>
		      <th scope="row"><label class="form-label mt-4 fw-bold">Review Time : </label></th>
		      <td><span th:replace="fragments/format :: format-time(${review.createdTime})"></span></td>
		    </tr>
		  </tbody>
		</table>
		
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
    </div>
	
</div>
