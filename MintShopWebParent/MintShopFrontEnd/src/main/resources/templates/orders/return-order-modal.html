<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	
	<th:block th:fragment="content">	
		
		<!-- Modal Confirm -->
			<div class="modal fade" id="returnOrderModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			    
			      <div class="modal-header modal-warn-header">
			        <h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      
			      <form onsubmit="return submitReturnOrderForm();">
			      <div class="modal-body">
			        <div class="mt-2" id="divReason">
			        	<div><b>Reason :</b></div>
			        	<div>
			        		<input type="radio" name="returnReason" value="I bought the wrong items" required/> I bought the wrong items
			        	</div>
			        	<div>
			        		<input type="radio" name="returnReason" value="I received the wrong items"/> I received the wrong items
			        	</div>
			        	<div>
			        		<input type="radio" name="returnReason" value="The product is damaged/defective"/> The product is damaged/defective
			        	</div>
			        	<div>
			        		<input type="radio" name="returnReason" value="The product arrived too late"/> The product arrived too late
			        	</div>
			        	<div class="m-1">
			        		<textarea rows="4" cols="" maxlength="120" class="form-control" id="returnNote" placeholder="Additional Information"></textarea>
			        	</div>
			        	
			        </div>
			        
			        <div id="divMessage"></div>
			        
			      </div>
			     
			      
			      <div class="modal-footer">
			      	<button type="submit" class="btn btn-danger" id="firstButton">Send Request</button>
			        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="secondButton">Cancel</button>
			      </div>
			      
			      </form>
			      
			    </div>
			  </div>
			</div>
		
	</th:block>
	
</body>
</html>
